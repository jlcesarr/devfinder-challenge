<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title> Devfinder </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/vendor/svg-inject.min.js"></script>
</head>

<body>

    <!-- INTRO SECTION -->
    <section class="container intro">
        <h1 class="text-alt">devfinder</h1>
        <div class="theme-box light-icon">
            <button type="button" class="theme-switcher text-alt">
                Light
            </button>
        </div>
    </section>

    <!-- FORM SECTION -->
    <section class="container form space-between">
        <figure class="search-icon"></figure>
        <div class="form-wrapper">
            <input type="text" id="username-input" class="search-input-control" placeholder="Search Github username..." spellcheck="false" autocomplete="off" />
        </div>
        <button type="button" class="submit-btn">Search</button>
    </section>


    <!-- HERO CONTAINER -->
    <main class="container hero">
        <div class="hero-backdrop  is-active  w-100 flex-center flex-column">
            <h4 class="hero-backdrop-message text-alt">
                To get started, search for a user!
            </h4>
        </div>
        <section class="hero-content w-100">
            <figure class="user-avatar js-tilt" data-tilt>
                <img class="user-avatar-image" src="./assets/images/avatar.png" alt="User Picture">
            </figure>

            <div class="hero-content-item-1 align-center mb-1">
                <h2 class="user-name text-alt">The Octocat</h2>
                <h4 class="user-joined-at ">Joined 25 Jan 2011</h4>
                <h4 class="user-username blue-text">@octat</h4>
            </div>

            <div class="hero-content-item-3 mb-3 ">
                <p class="user-bio ">This profile has no bio</p>
            </div>


            <div class="hero-content-item-4 flex-start mb-3">
                <div class="mr-6">
                    <label class="half-opacity">Repos</label>
                    <span class=" user-stat user-repos">0</span>
                </div>

                <div class="mr-6">
                    <label class="half-opacity">Followers</label>
                    <span class=" user-stat user-followers">0</span>
                </div>

                <div class="mr-6">
                    <label class="half-opacity">Following</label>
                    <span class="user-stat user-following">0</span>
                </div>
            </div>

            <div class="hero-content-item-5">
                <div class="user-location  flex-start align-center">
                    <img class="w-auto mr-1" src="./assets/images/icon-location.svg" alt="Location Icon" onload="SVGInject(this)">
                    <p class="js-word">San Francisco</p>
                </div>
                <div class="user-social-network flex-start align-center">
                    <img class="w-auto mr-1" src="./assets/images/icon-twitter.svg" alt="Twitter Icon" onload="SVGInject(this)">
                    <p class="js-word">Not available</p>
                </div>
                <div class="user-github-profile flex-start align-center">
                    <img class="w-auto mr-1" src="./assets/images/icon-website.svg" alt="Website Icon" onload="SVGInject(this)">

                    <a class="user-github-link " href="#" target="_blank">https://github.com</a>
                </div>
                <div class="user-company  flex-start align-center">
                    <img class="w-auto mr-1" src="./assets/images/icon-company.svg" alt="Website Icon" onload="SVGInject(this)">
                    <p class="js-word">@github</p>
                </div>
            </div>
        </section>
    </main>



    <script src="assets/vendor/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/vendor/tilt.jquery.min.js"></script>

    <script src="assets/js/app.js"></script>

    <script>
        const tilt = $('.js-tilt').tilt({
            scale: 1.15,
            perspective: 2000,
        });
    </script>
</body>

</html>
